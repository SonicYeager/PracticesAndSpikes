
version: "3.8"
services:
  pulsar:
    container_name: local_pulsar
    image: apachepulsar/pulsar:latest
    ports:
      - "6650:6650"
      - "8080:8080"
    volumes:
      - ./pulsar/data:/pulsar/data
    command: ["bin/pulsar", "standalone"]
    restart: always

  mariadb:
    container_name: local_db
    image: mariadb:latest
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=my-secret
    restart: always
