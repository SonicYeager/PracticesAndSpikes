mutation AddVehicle(
    $designation: String!
    $firstRegistration: DateTime!
    $licensePlate: String
    $fuelCapacity: Decimal!
    $garageId: Int!
    $odometer: Decimal!
    $priceAtPurchase: Decimal!
) {
    addVehicle(
        input: {
            designation: $designation
            licensePlate: $licensePlate
            firstRegistration: $firstRegistration
            fuelCapacity: $fuelCapacity
            garageId: $garageId
            odometer: $odometer
            priceAtPurchase: $priceAtPurchase
        }
    ) {
        vehicle {
            id
            designation
            licensePlate
            firstRegistration
            odometer
            priceAtPurchase
            fuelCapacity
        }
        errors {
            ... on DefaultError {
                message
            }
        }
    }
}

