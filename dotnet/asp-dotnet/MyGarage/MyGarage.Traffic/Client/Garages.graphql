query GetGarages($first: Int!, $after: String) {
    garages(first: $first, after: $after) {
        edges {
            node {
                id
                designation
                vehicles {
                    id
                    designation
                    firstRegistration
                    odometer
                    priceAtPurchase
                    fuelCapacity
                }
            }
            cursor
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        totalCount
    }
}

